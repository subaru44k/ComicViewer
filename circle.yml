general:
  artifacts:
    - ./app/build/outputs/apk/
machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
test:
  pre:
    - ./license_copy.sh
  override:
    - ./gradlew assembleDebug
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

