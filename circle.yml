general:
  artifacts:
    - ./app/build/outputs/apk/
machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
test:
  override:
    - ./gradlew assembleDebug
    - cp -r project-name/build/outputs $CIRCLE_ARTIFACTS

