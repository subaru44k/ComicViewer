general:
  artifacts:
    - ./app/build/outputs/apk/
machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
test:
  pre:
    - ./license_copy.sh
  override:
    - ./gradlew assembleDebug --console=plain
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
deployment:
  master:
    branch: master
    commands:
      - MESSAGE=`git log -1 --pretty=%B`
      - curl -F "token=${DEPLOYGATE_API_KEY}" -F "file=@./app/build/outputs/apk/app-debug.apk" -F "message=${MESSAGE}" https://deploygate.com/api/users/subaru44k/apps

